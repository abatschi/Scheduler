<div *ngFor="let num of numConflictsArray">
  <span>{{num}}. </span>
  <input class="date" type="date" (input)="dateChange($event,num)">
  <span class="times">
    <span> From: </span>
    <input class="fromTime" type="time" value="09:00" (input)="fromTimeChange($event,num)">
    <span> To: </span>
    <input class="toTime" type="time" value="10:00" (input)="toTimeChange($event,num)">
  </span>
</div>

<div>
  <button type="button" class="btn btn-primary" (click)="addConflict()">Add Conflict</button>
</div>

<div>
  <button type="button" class="btn btn-success" (click)="submit()">Submit All Conflicts</button>
</div>
