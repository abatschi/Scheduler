<div *ngFor="let member of members">
  <span>
    {{member.email}}:
  </span>
  <span *ngIf="member.conflicts.length>0">
    DONE!
  </span>
  <span *ngIf="member.conflicts.length==0">
      Waiting...
    </span>
</div>
