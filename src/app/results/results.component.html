<mat-card id="membersCard" *ngIf="!allReported">
  <div *ngFor="let member of members; let i = index">
    <span>
      {{i+1}}. {{member.email}}:
    </span>
    <span *ngIf="member.conflicts.length>0">
      <img id="checkmarkImage" src="../../assets/images/checkmark.png">
    </span>
    <span *ngIf="member.conflicts.length==0">
      <b>Waiting</b><img id="waitingGif" src="../../assets/images/waiting.gif">
    </span>
  </div>
  <button id="refreshButton" class="btn btn-primary" (click)="refresh()">Refresh</button>
</mat-card>

<div id="meetingInfo" *ngIf="group">
    <div id="warning" *ngIf="!allReported">
        Not all members have reported conflicts yet
      </div>
  <div id="meetingDate">Must meet by: <b>{{myFormattedDate}}</b></div>
  <div id="meetingDate">Estimated meeting length: <b>{{myHours}} hours</b> and <b>{{myMinutes}} minutes</b></div>
  <div id="selDateText"><b>{{myFormattedSelDate}}</b>
     <span data-toggle='tooltip' title='White=Free &#013;Black=Conflict &#013;Gray=Not Enough Time'>
        <img id="question" src="../../assets/images/questionmark.png">
     </span>
    </div>
</div>
