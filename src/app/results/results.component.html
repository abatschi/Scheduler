<mat-card id="membersCard" *ngIf="!allReported">
  <div *ngFor="let member of members; let i = index">
    <span>
      {{i+1}}. {{member.email}}:
    </span>
    <span *ngIf="member.conflicts.length>0">
      DONE!
    </span>
    <span *ngIf="member.conflicts.length==0">
      Waiting...
    </span>
  </div>
  <button id="refreshButton" class="btn btn-primary" (click)="refresh()">Refresh</button>
</mat-card>

<div id="meetingInfo" *ngIf="group">
    <div id="warning" *ngIf="!allReported">
        Not all members have reported conflicts yet
      </div>
  <div id="meetingDate">Must meet by: <b>{{myFormattedDate}}</b></div>
  <div id="meetingDate">Recommended meeting length: <b>{{group.numHours}} hours</b> and <b>{{group.numMinutes}} minutes</b></div>
</div>

<mat-calendar id="myCalendar" #calendar [selected]="selDate" (selectedChange)="getChangedValue($event)"></mat-calendar>
